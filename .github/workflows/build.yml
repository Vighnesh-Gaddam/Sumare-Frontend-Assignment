name: Build on Push

on:
  push:
    branches:
      - main   # ðŸ‘ˆ change this if you use a different branch (e.g. "master" or "dev")

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18   # ðŸ‘ˆ use your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      
